plugins {
    id 'com.android.library'
    id 'maven-publish'
}

version = "1.0.13"
group = "com.test"

android {
    namespace "com.github.lzyzsd.library"
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 31
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly 'com.tencent.tbs:tbssdk:44286'
}

afterEvaluate {
    publishing {
        publications {
            // 改名为 maven 发布项，不使用 components.release
            maven(MavenPublication) {
                groupId = group
                artifactId = "jsbridge"
                version = version

                // 手动添加 AAR 文件和 pom
                def aarFile = file("$buildDir/outputs/aar/${project.name}-release.aar")
                artifact(aarFile) {
                    extension 'aar'
                }
            }
        }

        repositories {
            mavenLocal()
        }
    }
}



