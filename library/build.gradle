plugins {
    id 'com.android.library'
    id 'maven-publish'
}

version = "1.0.14"
group = "com.test"

android {
    namespace "com.github.lzyzsd.library"
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 31
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly 'com.tencent.tbs:tbssdk:44286'
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = group
                artifactId = "jsbridge"
                version = version

                def aarTask = tasks.named("bundleReleaseAar")
                def aarFile = aarTask.get().archiveFile.get().asFile

                artifact(aarFile) {
                    extension 'aar'
                    builtBy aarTask  // ✅ 关键：声明依赖于 AAR 生成任务
                }
            }
        }

        repositories {
            mavenLocal()
        }
    }
}




